[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions."upload"]
  timeout = 30

[functions."status"]
  timeout = 10

[functions."purge"]
  timeout = 30

# analyze-background: Netlify auto-detects -background suffix
# No timeout config needed â€” background functions always get 15 min on paid plans

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
