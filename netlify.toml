[build]
  publish   = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions."upload"]
  timeout = 30

[functions."status"]
  timeout = 10

[functions."purge"]
  schedule = "*/5 * * * *"
  timeout  = 30

# Background functions: Netlify auto-detects the -background suffix.
# No timeout config needed â€” always 15 min on paid plans.
# analyze-listinglens, analyze-vehiclevibe, analyze-noforksgiven

[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/404.html"
  status = 404
